<!-- Types of CSS -->
<!-- Three Types 
Inline CSS
Internal CSS/ Embedded CSS
External CSS
-->

<!-- Example of Inline CSS -->
<h1 style="color: red;">This is a heading</h1>
<p style="color: blue;">This is a paragraph.</p>

<!-- Example of Internal CSS/ Embedded CSS -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- External CSS Link Tag-->
    <link rel="stylesheet" href="styles.css">
    <!-- Internal CSS Style Tag -->
    <style>
        h1 {
            color: rgb(88, 86, 5);
        }

        p {
            color: rgb(16, 173, 10);
        }
    </style>
</head>

<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
    <!-- Example of External CSS -->
    <h1 class="external-h1">This is a heading</h1>
    <p class="external-p">This is a paragraph.</p>

</body>

</html>
